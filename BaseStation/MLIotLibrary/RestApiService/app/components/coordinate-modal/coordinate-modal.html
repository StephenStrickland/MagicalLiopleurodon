<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
<div oc-lazy-load="['/libs/angular-google-maps.min.js']">


    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Choose Coordinates</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in $ctrl.items">
                <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ $ctrl.selected.item }}</b>


        <ui-gmap-google-map center='mc.map.center' zoom='mc.map.zoom'></ui-gmap-google-map>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="mc.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
    </div>
</div>
